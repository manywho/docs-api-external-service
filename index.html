<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Boomi Flow External Service API</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.20.5/swagger-ui.css" integrity="sha256-hO9wB9tDEsk21euQkSXarFNedXrvn6ebla4EnGJkcRk=" crossorigin="anonymous" />
    <link rel="icon" type="image/png" href="assets/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="assets/favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }
      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }
      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.20.5/swagger-ui-standalone-preset.js" integrity="sha256-JNXnIJtP6U0GoezgDWzZzQj2GftHkKOqYYthHFwmqfU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.20.5/swagger-ui-bundle.js" integrity="sha256-Ui6L5y9JA4NVVABVwenJFWGReXyc2pKhbSVI/S8QVhk=" crossorigin="anonymous"></script>
    <script>
    window.onload = function() {
      const ui = SwaggerUIBundle({
        url: "https://manywho.github.io/docs-api-external-service/swagger.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis
	    ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        supportedSubmitMethods: []
      });

      window.ui = ui;
    }
  </script>
  </body>
</html>
